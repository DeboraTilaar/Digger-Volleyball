<h1>Sign Up</h1><br />
<form name="SignUpForm">
<label>First Name:</label><br />
<input name="fristname" type="text" size="50" maxlength="50" /><br />
<br />
<label>Last Name:</label><br />
<input name="lastname" type="text" size="50" maxlength="50" /><br />
<br />
<label> Phone Number:</label><br />
<input name="phonenumber" type="text" size="50" maxlength="20" /><br />
<br />
<label>Email: </label><br />
<input name="email" type="text" size="50" maxlength="50" /><br />
<br />
<label>Competition Day: </label><br />
<p>
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_0" />
    Monday</label>
  <br />
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_1" />
    Tuesday</label>
  <br />
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_2" />
    Wednesday</label>
  <br />
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_3" />
    Thursday</label>
  <br />
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_4" />
    Friday</label>
  <br />
  <label>
    <input type="radio" name="competitionday" value="radio" id="competitionday_5" />
    Saturday</label>
  </p>
   <p>By checking the below box, you have read and agree to our <a href="playing Guidelines.html">Playing Guidelines</a></p>
  <label>
    <input type="checkbox" name="playingguidelines" value="checkbox" id="playingguidelines" />
    Agree to the Playing Guidelines</label><br />
    <br />
<input name="Submit" type="submit" value="Submit" />
<input name="Reset" type="reset" value="Reset" />
</form>
